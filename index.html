<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth Example</title>
</head>
<body>
    <h1>JWT Auth Example</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <button id="protectedButton">Access Protected Route</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;

            axios.post('http://localhost:3000/login', {
                username,
                password
            })
            .then(response => {
                const data = response.data;
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful');
                    window.location.href = 'home.html'; // 登录成功后跳转到首页
                } else {
                    alert('Login failed: ' + (data.message || 'Invalid credentials'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed: ' + (error.response.data.message || 'Invalid credentials'));
            });
        });

        document.getElementById('protectedButton').addEventListener('click', function() {
            const token = localStorage.getItem('token');

            axios.get('http://localhost:3000/protected', {
                headers: {
                    'Authorization': token
                }
            })
            .then(response => {
                const data = response.data;
                if (data.message) {
                    alert(data.message);
                } else {
                    alert('Access failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
